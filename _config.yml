# Site settings
title: Intentional Group
email: info@intentional.ae
description: >-
  The Intentional Group - Building Excellence in Education, Property Development, Landscaping, and Design & Build Interiors
baseurl: "/intentional"
url: "https://scottfeltham.github.io"

# Google Analytics 4
# Set via GitHub repository secret/variable for security
# Go to: Repository Settings > Secrets and variables > Actions > Variables
# Add variable: GOOGLE_ANALYTICS_ID = G-XXXXXXXXXX
google_analytics: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  businesses:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "businesses"
    values:
      layout: "business"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
