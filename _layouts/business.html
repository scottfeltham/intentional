---
layout: default
---

<div class="business-hero" style="--division-color: {{ page.color | default: '#8b6f47' }}; background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), {{ page.color | default: '#8b6f47' }}cc), url('{{ page.hero_image }}') center/cover;">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="business-tagline">{{ page.tagline }}</p>
  </div>
</div>

<!-- Breadcrumb Navigation -->
<nav class="breadcrumb" aria-label="Breadcrumb">
  <div class="container">
    <ol class="breadcrumb-list">
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li aria-current="page">{{ page.title }}</li>
    </ol>
  </div>
</nav>

<article class="business-page" style="--division-color: {{ page.color | default: '#8b6f47' }};">
  <div class="container">
    {{ content }}
  </div>
</article>

<section class="cta-section" style="--division-color: {{ page.color | default: '#8b6f47' }}; background: linear-gradient(135deg, {{ page.color | default: '#8b6f47' }} 0%, {{ page.color_secondary | default: '#2c5f6f' }} 100%);">
  <div class="container">
    <h2>Ready to Work With Us?</h2>
    <p>Get in touch to discuss your project</p>
    <a href="mailto:{{ page.email | default: site.email }}" class="btn btn-light">Contact {{ page.title }}</a>
  </div>
</section>
